eureka:
  client:
    serviceUrl:
      #注册中心的地址
      defaultZone: http://localhost:8761/eureka/,http://eureka1:1111/eureka/,http://eureka2:1112/eureka/
  instance:
    # 定义服务续约任务的调用间隔时间，默认30秒
    lease-renewal-interval-in-seconds: 30
    # 定义服务时效的时间，默认90秒
    lease-expiration-duration-in-seconds: 90
server:
  #当前服务端口号
  port: 8762
spring:
  application:
    #当前应用名称
    name: service-hi